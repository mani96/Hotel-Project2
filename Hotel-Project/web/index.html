<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Humber</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/simplex/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <div>
        <nav class="navbar navbar-default navigation-clean">
            <div class="container">
                <div class="navbar-header"><a class="navbar-brand navbar-link" href="#">Humber Hotel</a>
                    <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                </div>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li role="presentation"><a href="#">Book a Room</a></li>
                        <li class="active" role="presentation"><a href="#Gallery">Gallery </a></li>
                        <li role="presentation"><a href="#Register">Register</a></li>
                        <li role="presentation"><a href="#Contact">Contact </a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="carousel slide" data-ride="carousel" id="carousel-1">
            <div class="carousel-inner" role="listbox">
                <div class="item active"><img class="img-responsive" src="assets/img/carousel-images/1.jpg" alt="Slide Image"></div>
                <div class="item"><img src="assets/img/carousel-images/2.jpg" alt="Slide Image"></div>
                <div class="item"><img src="assets/img/carousel-images/3.jpg" alt="Slide Image"></div>
                <div class="item"><img src="assets/img/carousel-images/4.jpg" alt="Slide Image"></div>
            </div>
            <div><a class="left carousel-control" href="#carousel-1" role="button" data-slide="prev"><i class="glyphicon glyphicon-chevron-left"></i><span class="sr-only">Previous</span></a><a class="right carousel-control" href="#carousel-1" role="button"
                data-slide="next"><i class="glyphicon glyphicon-chevron-right"></i><span class="sr-only">Next</span></a></div>
            <ol class="carousel-indicators">
                <li data-target="#carousel-1" data-slide-to="1" class="active"></li>
                <li data-target="#carousel-1" data-slide-to="2"></li>
                <li data-target="#carousel-1" data-slide-to="3"></li>
                <li data-target="#carousel-1" data-slide-to="4"></li>
            </ol>
        </div>
    </div>
    <div class="photo-gallery">
        <div class="container" id="Gallery">
            <div class="intro">
                <h2 class="text-center">Hotel Gallery</h2>
                <p class="text-center">Check out our amazing hotel gallery!</p>
            </div>
            <div class="row photos">
                <div class="col-lg-3 col-md-4 col-sm-6 item">
                    <a href="assets/img/gallery/hallway.png" data-lightbox="photos"><img class="img-responsive" src="assets/img/gallery/hallway.png"></a>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 item">
                    <a href="assets/img/gallery/outside.png" data-lightbox="photos"><img class="img-responsive" src="assets/img/gallery/outside.png"></a>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 item">
                    <a href="assets/img/gallery/outside1.png" data-lightbox="photos"><img class="img-responsive" src="assets/img/gallery/outside1.png"></a>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 item">
                    <a href="assets/img/gallery/pool.png" data-lightbox="photos"><img class="img-responsive" src="assets/img/gallery/pool.png"></a>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 item">
                    <a href="assets/img/gallery/room1.png" data-lightbox="photos"><img class="img-responsive" src="assets/img/gallery/room1.png"></a>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 item">
                    <a href="assets/img/gallery/room2.png" data-lightbox="photos"><img class="img-responsive" src="assets/img/gallery/room2.png"></a>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 item">
                    <a href="assets/img/gallery/room3.png" data-lightbox="photos"><img class="img-responsive" src="assets/img/gallery/room3.png"></a>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 item">
                    <a href="assets/img/gallery/room4.png" data-lightbox="photos"><img class="img-responsive" src="assets/img/gallery/room4.png"></a>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 item">
                    <a href="assets/img/gallery/seaview.png" data-lightbox="photos"><img class="img-responsive" src="assets/img/gallery/seaview.png"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="register-photo">
        <div id="Register" class="form-container">
            <div class="image-holder"></div>
            <form method="post">
                <h2 class="text-center">Let's join and start booking online!</h2>
                <div class="form-group">
                    <input class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="firstname" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="lastname" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label class="control-label">
                            <input type="checkbox">I agree to the license terms.</label>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
                </div><a href="#" class="already">You already have an account? Login here.</a></form>
        </div>
    </div>
    <div id="Contact" class="contact-clean">
        <form method="post">
            <h2 class="text-center">Contact us</h2>
            <div class="form-group has-success">
                <input class="form-control" type="text" name="name" required="" placeholder="Name" maxlength="30" minlength="2" autocomplete="on">
            </div>
            <div class="form-group has-error">
                <input class="form-control" type="email" name="email" required="" placeholder="Email" autocomplete="on">
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="15" spellcheck="true" name="message" required="" placeholder="Message"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">send </button>
            </div>
        </form>
    </div>
    <div class="footer-clean">
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-3 col-sm-4 item">
                        <h3>Links </h3>
                        <ul>
                            <li><a href="#Gallery">Gallery </a></li>
                            <li><a href="#">Book Room</a></li>
                            <li><a href="#Register">Register </a></li>
                        </ul>
                    </div>
                    <div class="col-md-3 col-sm-4 item"></div>
                    <div class="col-md-3 col-sm-4 item"></div>
                    <div class="col-md-3 item social"><a href="#"><i class="icon ion-social-facebook"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-snapchat"></i></a><a href="#"><i class="icon ion-social-instagram"></i></a>
                        <p class="copyright">Humber Hotel Â© 2016</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
</body>

</html>
